<!DOCTYPE html>
<html>
<head>
  <title>Hybrid Speed Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 2em; }
    #speed { font-size: 3em; color: green; }
  </style>
</head>
<body>
  <h1>Estimated Speed</h1>
  <div id="speed">0 km/h</div>

  <script>
    let velocity = 0; // in m/s
    let lastAccTime = null;
    let lastGPSUpdate = 0;
    let useGPS = false;

    // Update display
    function updateSpeedDisplay() {
      const speedKmh = (velocity * 3.6).toFixed(2);
      document.getElementById('speed').textContent = `${speedKmh} km/h`;
    }

    // Accelerometer logic
    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", (event) => {
        const currentTime = Date.now();

        if (lastAccTime) {
          const dt = (currentTime - lastAccTime) / 1000;
          const acc = event.acceleration;

          if (acc && acc.x !== null && acc.y !== null && acc.z !== null) {
            const totalAcc = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2) - 9.81; // remove gravity
            if (Math.abs(totalAcc) > 0.2) { // noise filter
              velocity += totalAcc * dt;
              if (velocity < 0) velocity = 0;
              if (currentTime - lastGPSUpdate > 3000) updateSpeedDisplay(); // only update if GPS hasn't recently
            }
          }
        }

        lastAccTime = currentTime;
      });
    }

    // GPS logic
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const speed = pos.coords.speed;
          if (speed !== null && !isNaN(speed)) {
            velocity = speed;
            lastGPSUpdate = Date.now();
            updateSpeedDisplay();
          }
        },
        (err) => console.warn("GPS error", err),
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000,
        }
      );
    } else {
      alert("Geolocation not supported on this device.");
    }
  </script>
</body>
